<div ng-controller="ArticleListCtrl" class="container">
    <div class="alert alert-success" ng-show="voteStatus">
        <a class="close" data-dismiss="alert" aria-label="close" ng-click="voteStatus=false">&times;</a>
        <strong>Success!</strong> Upvoted Article Successfully
    </div>
    <h3> Articles List</h3>
    <table class="table table-striped">
        <thead>
            <th>Title</th>
            <th>Author</th>
            <th>Content</th>
            <th>Votes</th>
        </thead>
        <tbody>
            <tr ng-repeat="article in articles">
                <td> {{article.title}} </td>
                <td> {{article.author}}</td>
                <td> {{article.content}}</td>
                <td>
                    <i ng-click="upVote(article.id)" class="glyphicon glyphicon-thumbs-up"></i>
                    &nbsp &nbsp {{article.votes}} 
                </td>
            </tr>
        </tbody>
    </table>
</div>
