<div class="container" ng-controller="ArticleAddCtrl" ng-submit="addArticle()">
    <div class="col-md-6">
        <div class="alert alert-success" ng-show="addStatus">
            <a class="close" data-dismiss="alert" aria-label="close" ng-click="addStatus=false">&times;</a>
            <strong>Success!</strong> Added Article Successfully
        </div>
        <h3> Add </h3>
        <form name="addForm" ng-submit="addArticle()">
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" name="title" ng-model="title" required>
          </div>
          <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" class="form-control" name="author" ng-model="author" required>
          </div>
          <div class="form-group">
            <label for="content">Content:</label>
            <textarea class="form-control" rows="3" name="content" ng-model="content" required></textarea>
          </div>
          <button type="submit" class="btn btn-default btn-primary">Submit</button> &nbsp
          <button type="button" class="btn btn-default">Cancel</button>
        </form>
    </div>
</div>
